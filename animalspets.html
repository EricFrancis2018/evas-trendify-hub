  <style>
    body {font-family:Arial,sans-serif;margin:0;background:linear-gradient(135deg,#d1fae5,#f0fdf4);overflow-x:hidden;}
    .header {background:linear-gradient(135deg,#059669,#10b981);color:white;text-align:center;padding:20px;position:relative;box-shadow:0 4px 15px rgba(5,150,105,0.3);overflow:hidden;}
    .header h1 {margin:0;font-size:32px;text-shadow:2px2px4px rgba(0,0,0,0.2);}
    .header p {margin:5px 0 10px;font-size:16px;}
    .header a {color:#d1fae5;text-decoration:underline;font-size:14px;}
    .product-grid {display:flex;flex-wrap:wrap;justify-content:center;padding:30px 20px;gap:25px;}
    .product-card {background:white;border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,0.1);width:320px;padding:20px;text-align:center;transition:transform 0.3s,box-shadow 0.3s;position:relative;overflow:hidden;border:3px solid transparent;}
    .product-card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 15px 35px rgba(5,150,105,0.3);border-color:#34d399;}
    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f3f4f6;
      border: 2px solid #fed7aa;
      transition: transform 0.3s ease;
    }
    .product-card:hover img{transform:scale(1.05);border-color:#34d399;}
    .badge{position:absolute;top:15px;right:15px;background:#059669;color:white;padding:6px 12px;border-radius:15px;font-size:11px;font-weight:bold;animation:float 2s ease-in-out infinite;}
    .product-card h3{font-size:19px;margin:15px 0 10px;color:#065f46;font-weight:bold;}
    .description{font-size:14px;color:#4b5563;line-height:1.5;margin-bottom:15px;min-height:60px;}
    .description.short{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;cursor:pointer;}
    .description.expanded{display:block;}
    .expand-text{color:#059669;font-size:12px;cursor:pointer;margin-top:5px;}
    .rating{display:flex;justify-content:center;align-items:center;gap:5px;margin:10px 0;font-size:14px;color:#059669;}
    .stars{color:#10b981;font-size:16px;}
    .download-count{background:linear-gradient(135deg,#065f46,#10b981);color:white;padding:4px 8px;border-radius:12px;font-size:11px;font-weight:bold;margin:8px 0;display:inline-block;}
    .price{font-weight:bold;color:#059669;font-size:20px;margin:15px 0;text-shadow:1px 1px 2px rgba(0,0,0,0.1);}
    .price::before{content:"$";}
    .shop-btn{display:inline-block;margin-top:15px;background:linear-gradient(135deg,#059669,#10b981);color:white;padding:14px 28px;text-decoration:none;border-radius:30px;font-weight:bold;font-size:16px;transition:all 0.3s;box-shadow:0 4px 15px rgba(5,150,105,0.4);position:relative;overflow:hidden;}
    .shop-btn:hover{background:linear-gradient(135deg,#047857,#059669);transform:translateY(-3px) scale(1.05);box-shadow:0 6px 20px rgba(5,150,105,0.6);}
    .shop-btn::before{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);transition:left 0.5s;}
    .shop-btn:hover::before{left:100%;}
    .instant-download{background:linear-gradient(135deg,#8b5cf6,#7c3aed);color:white;padding:4px 8px;border-radius:10px;font-size:10px;font-weight:bold;margin-top:5px;display:inline-block;}
    .no-products{text-align:center;padding:50px;font-size:16px;color:#4b5563;}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
    /* ---- Floating emoji styles ---- */
    .header-emoji-left {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.7rem;
      font-size: 1.7rem;
      opacity: 0.87;
      animation: danceLeft 4s ease-in-out infinite;
    }
    .header-emoji-right {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.7rem;
      font-size: 1.7rem;
      opacity: 0.87;
      animation: danceRight 4s ease-in-out infinite;
      animation-delay: 2s;
    }
    .header-emoji-left span, .header-emoji-right span {
      display: inline-block;
      animation: float 2s ease-in-out infinite;
    }
    .header-emoji-left span:nth-child(2) { animation-delay: 0.45s; }
    .header-emoji-left span:nth-child(3) { animation-delay: 0.9s; }
    .header-emoji-left span:nth-child(4) { animation-delay: 1.25s; }
    .header-emoji-right span:nth-child(2) { animation-delay: 0.6s; }
    .header-emoji-right span:nth-child(3) { animation-delay: 1.15s; }
    .header-emoji-right span:nth-child(4) { animation-delay: 1.6s; }
    @keyframes danceLeft {
      0%, 100% { transform: translateY(-50%) rotate(-6deg);}
      50% { transform: translateY(-55%) rotate(9deg);}
    }
    @keyframes danceRight {
      0%, 100% { transform: translateY(-50%) rotate(8deg);}
      50% { transform: translateY(-55%) rotate(-8deg);}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-emoji-left">
      <span>🐶</span>
      <span>🐱</span>

      <span>🐰</span>
<span>🐠</span>
      <span>🐡</span>
      <span>🐟</span>
      <span>🐈</span>
      <span>🐩</span>
    </div>
    <div class="header-emoji-right">
      <span>🦁</span>
      <span>🐢</span>
      <span>🐟</span>
      <span>🦎</span>
      <span>🐹</span>
<span>🐄</span>
      <span>🐶</span>
      <span>🐕‍🦺</span>
      <span>🐾</span>
      <span>🐚</span>
    </div>
    <h1>🐾🦁Animals & Pets 🐕‍🦺🐟</h1>
    <p>Curated affiliate picks for animal lovers and pet owners</p>
    <a href="index.html">← Back to Home</a>
  </div>
  
  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">No products found in Animals & Pets category.</div>

  <script>
    const SHEET_URL="https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncate(t,n=120){return t.length<=n?t:t.substr(0,n)+"...";}
    function badge(){const b=['🐶 Dog Lover','🐱 Cat Crazy','🦜 Bird Friend','🐰 Rabbit Fan','🐾 Pet Care'];return b[Math.floor(Math.random()*b.length)];}
    function rating(){const r=['4.8','4.9','5.0','4.7','4.6'];return r[Math.floor(Math.random()*r.length)];}
    function downloads(){const d=['1,000+','850+','2,200+','1,500+','920+'];return d[Math.floor(Math.random()*d.length)];}

    fetch(SHEET_URL).then(r=>r.json()).then(data=>{
      const cont=document.getElementById("product-container");
      const np=document.getElementById("no-products");
      const prods=data.filter(i=>i.Category&&i.Category.trim()==="Animals & Pets");
      if(!prods.length){np.style.display="block";return;}np.style.display="none";
      prods.forEach((p,i)=>{
        const link=p["Product Link "]||p["Product Link"];
        if(!link) return;
        const full=p.Description||"",short=truncate(full,100),b=badge(),rt=rating(),dl=downloads();
        const card=document.createElement("div");card.className="product-card";
        // Insert image first
        const img=document.createElement("img");img.src=p["Image URL"]||"";img.alt=p["Product Name"];
        img.onerror=()=>{img.src="https://via.placeholder.com/320x250?text=Image+Coming+Soon";};
        card.appendChild(img);
        // Then the rest
        card.innerHTML+=`
          <div class="badge">${b}</div>
          <h3>${p["Product Name"]}</h3>
          <div class="rating"><span class="stars">⭐⭐⭐⭐⭐</span><span>${rt}/5</span></div>
          <div class="description short" id="d${i}">${short}${full.length>100?'<div class="expand-text">• • • hover to read more</div>':''}</div>
          <div class="price">${p.Price||""}</div>
          <div class="instant-download">⚡ Instant Download</div>
        `;
        card.innerHTML+=`<a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now 🐾</a>`;
        if(full.length>100){
          const dE=card.querySelector(`#d${i}`);
          dE.addEventListener("mouseenter",()=>{dE.innerHTML=full+'<div class="expand-text">hover away to collapse</div>';dE.className="description expanded";});
          dE.addEventListener("mouseleave",()=>{dE.innerHTML=short+'<div class="expand-text">• • • hover to read more</div>';dE.className="description short";});
        }
        cont.appendChild(card);
      });
    }).catch(e=>{console.error(e);document.getElementById("no-products").style.display="block";});
  </script>
</body>
