<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Computer & Internet ‚Äì Eva's Trendify Hub</title>
  <meta name="description" content="Essential digital solutions and online products for modern life"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#fdf2f8,#fce7f3); overflow-x:hidden; }
    .header { background:linear-gradient(135deg,#3b82f6,#6366f1); color:#fff; text-align:center; padding:20px; box-shadow:0 4px 15px rgba(59,130,246,0.4); position:relative; overflow:hidden; display:flex; flex-direction:column; justify-content:center; }
    .header::after { content:"üíªüñ±Ô∏è‚å®Ô∏èüåêüì°üñ•Ô∏èüñ®Ô∏èüïπÔ∏èüíæüìÇüìàüîó"; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(5); opacity:0.07; pointer-events:none; white-space:nowrap; }
    .header h1 { margin:0 0 6px; font-size:30px; font-weight:700; user-select:none; }
    .header p { margin:0 auto 12px; font-size:16px; color:#e0e7ff; max-width:700px; user-select:none; }
    .header a { display:inline-block; background:rgba(255,255,255,0.2); padding:8px 18px; border-radius:25px; text-decoration:none; color:#fff; font-size:14px; font-weight:600; transition:background .3s; user-select:none; }
    .header a:hover { background:rgba(255,255,255,0.4); }
    .product-grid { display:flex; flex-wrap:wrap; justify-content:center; padding:30px 20px; gap:25px; }
    .product-card { background:#fff; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.08); width:320px; padding:20px; text-align:center; position:relative; transition:transform .3s,box-shadow .3s; }
    .product-card:hover { transform:translateY(-8px) scale(1.02); box-shadow:0 15px 35px rgba(59,130,246,0.16); }
    .product-card img { width:100%; border-radius:8px; margin-bottom:15px; background:#eff6ff; border:2px solid #93c5fd; transition:transform .3s; }
    .product-card:hover img { transform:scale(1.05); }
    .badge { position:absolute; top:15px; right:15px; background:#3b82f6; color:#fff; padding:6px 12px; border-radius:15px; font-size:11px; font-weight:600; }
    .product-card h3 { font-size:19px; margin:15px 0 10px; color:#1e3a8a; font-weight:700; }
    .rating { display:flex; justify-content:center; align-items:center; gap:5px; margin:10px 0; color:#fbbf24; }
    .stars { font-size:16px; }
    .description { font-size:14px; color:#4b5563; line-height:1.5; margin-bottom:15px; min-height:60px; }
    .description.short { display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; cursor:pointer; }
    .description.expanded { display:block; }
    .expand-text { color:#3b82f6; font-size:12px; cursor:pointer; margin-top:5px; font-weight:500; }
    .price { font-weight:700; color:#16a34a; font-size:20px; margin:15px 0; }
    .price::before { content:"$"; }
    .shop-btn { display:inline-block; margin-top:15px; background:linear-gradient(135deg,#3b82f6,#6366f1); color:#fff; padding:14px 28px; border-radius:30px; font-weight:600; font-size:16px; transition:all .3s; box-shadow:0 4px 15px rgba(59,130,246,0.19); position:relative; overflow:hidden; text-decoration:none; }
    .shop-btn:hover { background:linear-gradient(135deg,#6366f1,#3b82f6); transform:translateY(-3px) scale(1.05); box-shadow:0 6px 20px rgba(59,130,246,0.25); }
    .shop-btn::before { content:""; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg,transparent,rgba(255,255,255,0.26),transparent); transition:left .5s; }
    .shop-btn:hover::before { left:100%; }
    .no-products, .loading { text-align:center; padding:50px; font-size:16px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üíªüåêComputer & Internet ‚ö°üîí</h1>
    <p>Essential digital solutions and online products for modern life</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
  <div id="product-container" class="product-grid">
    <div class="loading">Loading‚Ä¶</div>
  </div>
  <div id="no-products" class="no-products" style="display:none;">No products found in Computer & Internet category.</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwE9NmFhq-jQg7XtWXDOk46HG1JkjZsJrmpgpOBwkqnilI87TebvzluT2Q35_bggKs/exec";
    const CATEGORY = "Computer & Internet";

    function truncate(text, max = 120) {
      return text.length <= max ? text : text.substr(0, max) + "...";
    }
    function badge() {
      const b = ['üñ•Ô∏è Powerful','üåê Connected','üîí Secure','‚ö° Fast','üìà Productive'];
      return b[Math.floor(Math.random() * b.length)];
    }
    function rating() {
      const r = ['4.8','4.9','5.0','4.7','4.6'];
      return r[Math.floor(Math.random() * r.length)];
    }

    // JSONP callback function
    function handleProductData(data) {
      const container = document.getElementById("product-container");
      container.innerHTML = '';
      
      if (!data.length) {
        document.getElementById("no-products").style.display = "block";
        return;
      }

      data.forEach((p, i) => {
        const link = p["Product Link "] || p["Product Link"] || p["Product URL"];
        if (!link) return;
        
        const full = p.Description || "";
        const short = truncate(full, 100);
        const card = document.createElement("div");
        card.className = "product-card";
        
        const img = document.createElement("img");
        img.src = p["Image URL"] || "";
        img.alt = p["Product Name"];
        img.onerror = () => {
          img.src = "https://via.placeholder.com/320x250/eff6ff/3b82f6?text=Image+Coming+Soon";
        };
        card.appendChild(img);
        
        card.innerHTML += `
          <div class="badge">${badge()}</div>
          <h3>${p["Product Name"]}</h3>
          <div class="rating"><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><span>${rating()}/5</span></div>
          <div class="description short" id="desc-${i}">
            ${short}${full.length > 100 ? '<div class="expand-text">‚Ä¶hover to read more</div>' : ''}
          </div>
          <div class="price">${p.Price || ""}</div>
          <a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now üñ•Ô∏è</a>
        `;
        
        if (full.length > 100) {
          const descEl = card.querySelector(`#desc-${i}`);
          descEl.addEventListener('mouseenter', () => {
            descEl.innerHTML = full + '<div class="expand-text">hover away to collapse</div>';
            descEl.className = "description expanded";
          });
          descEl.addEventListener('mouseleave', () => {
            descEl.innerHTML = short + '<div class="expand-text">‚Ä¶hover to read more</div>';
            descEl.className = "description short";
          });
        }
        
        container.appendChild(card);
      });
    }

    // Load data using JSONP
    const callbackName = 'handleProductData';
    const url = `${SHEET_URL}?category=${encodeURIComponent(CATEGORY)}&callback=${callbackName}`;
    const script = document.createElement('script');
    script.src = url;
    script.onerror = () => {
      document.getElementById("product-container").innerHTML = '';
      document.getElementById("no-products").style.display = "block";
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
