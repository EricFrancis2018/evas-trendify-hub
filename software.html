<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software ‚Äì Eva's Trendify Hub</title>
  <meta name="description" content="Top software tools and applications to boost productivity and creativity."/>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer||[];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: linear-gradient(135deg,#eef2ff,#e0e7ff); overflow-x: hidden; }
    .header { background: linear-gradient(135deg,#6366f1,#4f46e5); color: white; text-align: center; padding: 20px; box-shadow: 0 4px 15px rgba(99,102,241,0.3); }
    .header h1 { margin: 0; font-size: 32px; }
    .header p { margin: 5px 0 10px; font-size: 16px; }
    .header a { color: #f3f4ff; text-decoration: underline; font-size: 14px; }
    .product-grid { display: flex; flex-wrap: wrap; justify-content: center; padding: 30px 20px; gap: 25px; }
    .product-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; padding: 20px; text-align: center; position: relative; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; }
    .product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 35px rgba(99,102,241,0.3); }
    .product-card img { width: 100%; height: 250px; object-fit: contain; border-radius: 10px; margin-bottom: 15px; border: 2px solid #c7d2fe; background: #f8fafc; transition: transform 0.3s ease; }
    .product-card:hover img { transform: scale(1.05); }
    .badge { position: absolute; top: 15px; right: 15px; background: #6366f1; color: white; padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; }
    .product-card h3 { font-size: 19px; margin: 15px 0 10px; color: #4338ca; font-weight: bold; }
    .rating { display: flex; justify-content: center; align-items: center; gap: 5px; margin: 10px 0; color: #f59e0b; }
    .stars { color: #fbbf24; font-size: 16px; }
    .download-count { background: linear-gradient(135deg,#818cf8,#8b5cf6); color: white; padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; margin: 8px 0; display: inline-block; }
    .description { font-size: 14px; color: #374151; line-height: 1.5; margin-bottom: 15px; min-height: 60px; }
    .description.short { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; cursor: pointer; }
    .description.expanded { display: block; }
    .expand-text { color: #6366f1; font-size: 12px; cursor: pointer; margin-top: 5px; }
    .price { font-weight: bold; color: #16a34a; font-size: 20px; margin: 15px 0; }
    .price::before { content: "$"; }
    .instant-download { background: linear-gradient(135deg,#8b5cf6,#7c3aed); color: white; padding: 4px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-top: 5px; display: inline-block; }
    .shop-btn { display: inline-block; margin-top: 15px; background: linear-gradient(135deg,#6366f1,#4f46e5); color: white; padding: 14px 28px; text-decoration: none; border-radius: 30px; font-weight: bold; font-size: 16px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(99,102,241,0.4); position: relative; overflow: hidden; }
    .shop-btn:hover { background: linear-gradient(135deg,#4f46e5,#4338ca); transform: translateY(-3px) scale(1.05); box-shadow: 0 6px 20px rgba(99,102,241,0.6); }
    .shop-btn::before { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent); transition: left 0.5s; }
    .shop-btn:hover::before { left: 100%; }
    .no-products { text-align: center; padding: 50px; font-size: 16px; color: #4b5563; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üíæ Software</h1>
    <p>Top software tools and applications to boost productivity and creativity</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Software category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncate(text, max = 120) {
      return text.length <= max ? text : text.substr(0, max) + '...';
    }
    function badge() {
      const b = ['üõ†Ô∏è Productivity', 'üé® Design', 'üíª Development', 'üîí Security', '‚öôÔ∏è Automation'];
      return b[Math.floor(Math.random() * b.length)];
    }
    function rating() {
      const r = ['4.8', '4.9', '5.0', '4.7', '4.6'];
      return r[Math.floor(Math.random() * r.length)];
    }
    function downloads() {
      const d = ['2,000+', '1,500+', '3,000+', '2,200+', '1,800+'];
      return d[Math.floor(Math.random() * d.length)];
    }

    fetch(SHEET_URL)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");
        const products = data.filter(item =>
          item.Category && item.Category.trim() === "Software"
        );
        if (products.length === 0) {
          noProducts.style.display = "block";
          return;
        }
        products.forEach((p, i) => {
          const link = p["Product Link "] || p["Product Link"] || p["Product URL"];
          if (!link) return;

          const fullDesc = p.Description || "";
          const shortDesc = truncate(fullDesc, 100);
          const card = document.createElement("div");
          card.className = "product-card";

          const img = document.createElement("img");
          img.src = p["Image URL"] || "";
          img.alt = p["Product Name"];
          img.onerror = () => {
            img.src = "https://via.placeholder.com/320x250/c7d2fe/4338ca?text=Image+Coming+Soon";
          };
          card.appendChild(img);

          card.innerHTML += `
            <div class="badge">${badge()}</div>
            <h3>${p["Product Name"]}</h3>
            <div class="rating"><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><span>${rating()}/5</span></div>
            <div class="download-count">üì• Downloaded ${downloads()} times</div>
            <div class="description short" id="desc-${i}">${shortDesc}${fullDesc.length > 100 ? '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>' : ''}</div>
            <div class="price">${p.Price || ""}</div>
            <div class="instant-download">‚ö° Instant Download</div>
          `;
          card.innerHTML += `<a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now üíæ</a>`;

          if (fullDesc.length > 100) {
            const descElem = card.querySelector(`#desc-${i}`);
            descElem.addEventListener('mouseenter', () => {
              descElem.innerHTML = fullDesc + '<div class="expand-text">hover away to collapse</div>';
              descElem.className = "description expanded";
            });
            descElem.addEventListener('mouseleave', () => {
              descElem.innerHTML = shortDesc + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
              descElem.className = "description short";
            });
          }

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("no-products").style.display = "block";
      });
  </script>
</body>
</html>
