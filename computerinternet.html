<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíªüåê Computer & Internet ‚ö°üîí</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #1b3b27;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin: 5px 0 10px;
      font-size: 14px;
    }

    .header a {
      color: #d4ffdf;
      text-decoration: underline;
      font-size: 14px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 280px;
      margin: 15px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 4px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      color: #333;
    }

    .product-card .price {
      font-weight: bold;
      color: #008000;
      margin: 10px 0;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #1b3b27;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
    }

    .loading,
    .no-products {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #555;
    }
  </style>
  <link rel="icon" href="data:,"> <!-- Fix favicon error -->
</head>
<body>

  <div class="header">
    <h1>üíªüåê Computer & Internet ‚ö°üîí</h1>
    <p>Essential digital solutions and online products for modern life</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div id="loading" class="loading">Loading...</div>
  <div id="product-container" class="product-grid" style="display:none;"></div>
  <div id="no-products" class="no-products" style="display:none;">No products found in Computer & Internet category.</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwE9NmFhq-jQg7XtWXDOk46HG1JkjZsJrmpgpOBwkqnilI87TebvzluT2Q35_bggKs/exec";

    // Fetch products for this category
    fetch(`${SHEET_URL}?category=Computer%20%26%20Internet`)
      .then(response => response.json())
      .then(data => {
        const loading = document.getElementById("loading");
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");

        loading.style.display = "none"; // Hide loading message

        if (!data || data.length === 0) {
          noProducts.style.display = "block";
        } else {
          container.style.display = "flex";
          data.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${product["Image URL"]}" alt="${product["Product Name"]}">
              <h3>${product["Product Name"]}</h3>
              <p>${product.Description}</p>
              <div class="price">$${product.Price}</div>
              <a href="${product["Product Link "]}" target="_blank">View Product</a>
            `;
            container.appendChild(card);
          });
        }
      })
      .catch(error => {
        console.error("Error loading products:", error);
        document.getElementById("loading").innerText = "Failed to load products. Please try again later.";
      });
  </script>
</body>
</html>
