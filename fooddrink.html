  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Food & Drink category.

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncate(text, max = 120) {
      return text.length <= max ? text : text.substr(0, max) + '...';
    }
    function badge() {
      const b = ['üçΩÔ∏è Tasty', 'üçπ Refreshing', 'üç´ Indulgent', '‚òï Cozy', 'üç∑ Elegant'];
      return b[Math.floor(Math.random() * b.length)];
    }
    function rating() {
      const r = ['4.8', '4.9', '5.0', '4.7', '4.6'];
      return r[Math.floor(Math.random() * r.length)];
    }
    function downloads() {
      const d = ['1,000+', '850+', '2,200+', '1,500+', '920+'];
      return d[Math.floor(Math.random() * d.length)];
    }

    fetch(SHEET_URL)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");
        const products = data.filter(item =>
          item.Category && item.Category.trim() === "Food & Drink"
        );
        if (products.length === 0) {
          noProducts.style.display = "block";
          return;
        }
        products.forEach((p, i) => {
          const link = p["Product Link "] || p["Product Link"];
          if (!link) return;

          const fullDesc = p.Description || "";
          const shortDesc = truncate(fullDesc, 100);
          const card = document.createElement("div");
          card.className = "product-card";

          const img = document.createElement("img");
          img.src = p["Image URL"] || "";
          img.alt = p["Product Name"];
          img.onerror = () => { img.src = "https://via.placeholder.com/320x250?text=Image+Coming+Soon"; };
          card.appendChild(img);

          card.innerHTML += `
            <div class="badge">${badge()}</div>
            <h3>${p["Product Name"]}</h3>
            <div class="rating"><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><span>${rating()}/5</span></div>
            <div class="download-count">üì• Downloaded ${downloads()} times</div>
            <div class="description short" id="desc-${i}">${shortDesc}${fullDesc.length > 100 ? '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>' : ''}</div>
            <div class="price">${p.Price || ""}</div>
            <div class="instant-download">‚ö° Instant Download</div>
          `;
          card.innerHTML += `<a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now üçî</a>`;

          if (fullDesc.length > 100) {
            const descElem = card.querySelector(`#desc-${i}`);
            descElem.addEventListener('mouseenter', () => {
              descElem.innerHTML = fullDesc + '<div class="expand-text">hover away to collapse</div>';
              descElem.className = "description expanded";
            });
            descElem.addEventListener('mouseleave', () => {
              descElem.innerHTML = shortDesc + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
              descElem.className = "description short";
            });
          }

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("no-products").style.display = "block";
      });
  </script>
