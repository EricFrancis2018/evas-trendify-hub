    .header-emoji-left span:nth-child(8) { animation-delay: 1.6s; }
    .header-emoji-left span:nth-child(9) { animation-delay: 1.8s; }

    .header-emoji-right span:nth-child(1) { animation-delay: 0.25s; }
    .header-emoji-right span:nth-child(2) { animation-delay: 0.5s; }
    .header-emoji-right span:nth-child(3) { animation-delay: 0.75s; }
    .header-emoji-right span:nth-child(4) { animation-delay: 1.0s; }
    .header-emoji-right span:nth-child(5) { animation-delay: 1.25s; }
    .header-emoji-right span:nth-child(6) { animation-delay: 1.5s; }
    .header-emoji-right span:nth-child(7) { animation-delay: 1.75s; }
    .header-emoji-right span:nth-child(8) { animation-delay: 2.0s; }
    .header-emoji-right span:nth-child(9) { animation-delay: 2.25s; }
    .header-emoji-right span:nth-child(10) { animation-delay: 2.5s; }

    @keyframes danceLeft {
      0%, 100% { transform: translateY(-50%) rotate(-6deg); }
      50% { transform: translateY(-55%) rotate(9deg); }
    }
    @keyframes danceRight {
      0%, 100% { transform: translateY(-50%) rotate(8deg); }
      50% { transform: translateY(-55%) rotate(-8deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.1); }
    }

    /* --- Product grid etc. keep as before --- */
    .product-grid { display: flex; flex-wrap: wrap; justify-content: center; padding: 30px 20px; gap: 25px; }
    .product-card {
      background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px; padding: 20px; text-align: center; position: relative; overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 35px rgba(219,39,119,0.3); }
    .product-card img {
      width: 100%; height: auto; object-fit: contain; border-radius: 8px; margin-bottom: 15px;
      background-color: #f3f4f6; border: 2px solid #fed7aa; transition: transform 0.3s ease;
    }
    .product-card:hover img { transform: scale(1.05); }
    .badge { position: absolute; top: 15px; right: 15px; background: #db2777; color: white;
      padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; }
    .product-card h3 { font-size: 19px; margin: 15px 0 10px; color: #be185d; font-weight: bold; }
    .rating { display: flex; justify-content: center; align-items: center; gap: 5px; margin: 10px 0; color: #f59e0b; }
    .stars { color: #fbbf24; font-size: 16px; }
    .download-count { background: linear-gradient(135deg,#f472b6,#ec4899); color: white; padding: 4px 8px;
      border-radius: 12px; font-size: 11px; font-weight: bold; margin: 8px 0; display: inline-block; }
    .description { font-size: 14px; color: #374151; line-height: 1.5; margin-bottom: 15px; min-height: 60px; }
    .description.short { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; cursor: pointer; }
    .description.expanded { display: block; }
    .expand-text { color: #db2777; font-size: 12px; cursor: pointer; margin-top: 5px; }
    .price { font-weight: bold; color: #16a34a; font-size: 20px; margin: 15px 0; }
    .price::before { content: "$"; }
    .instant-download { background: linear-gradient(135deg,#8b5cf6,#7c3aed); color: white;
      padding: 4px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-top: 5px; display: inline-block; }
    .shop-btn { display: inline-block; margin-top: 15px; background: linear-gradient(135deg,#db2777,#9333ea);
      color: white; padding: 14px 28px; text-decoration: none; border-radius: 30px; font-weight: bold; font-size: 16px;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(219,39,119,0.4); position: relative; overflow: hidden; }
    .shop-btn:hover { background: linear-gradient(135deg,#be185d,#7e22ce);
      transform: translateY(-3px) scale(1.05); box-shadow: 0 6px 20px rgba(219,39,119,0.6); }
    .shop-btn::before { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent); transition: left 0.5s; }
    .shop-btn:hover::before { left: 100%; }
    .no-products { text-align: center; padding: 50px; font-size: 16px; color: #4b5563; }

<body>
  <div class="header">
    <div class="header-emoji-left">
      <span>üëó</span><span>üë†</span><span>üëú</span><span>üëí</span><span>üíÑ</span>
      <span>üëô</span><span>üß•</span><span>üë°</span><span>üëö</span><span>üß£</span>
    </div>
    <div class="header-emoji-right">
      <span>üéÄ</span><span>üß§</span><span>üßµ</span><span>üï∫</span><span>ü©≥</span>
      <span>üëì</span><span>üëõ</span><span>ü©∞</span><span>üçº</span><span>üé©</span>
    </div>
    <h1>üëóüëú Fashion (Women & Kids)üëöüë†</h1>
    <p>Stylish clothing, accessories, and fashion picks for women and kids</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <!-- Product grid elements -->
  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">No products found in Fashion (Women & Kids) category.</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";
    function truncate(text, max=120){ return text.length <= max ? text : text.substr(0,max)+'...'; }
    function badge(){
      const b = ['üëó Chic', 'üëú Stylish', 'üëí Trendy', 'üß• Cozy', 'üéÄ Cute'];
      return b[Math.floor(Math.random()*b.length)];
    }
    function rating(){ const r = ['4.8','4.9','5.0','4.7','4.6']; return r[Math.floor(Math.random()*r.length)]; }
    function downloads(){ const d = ['1,500+','1,200+','1,800+','2,000+','950+']; return d[Math.floor(Math.random()*d.length)]; }

    fetch(SHEET_URL).then(r=>r.json()).then(data=>{
      const c = document.getElementById("product-container");
      const np = document.getElementById("no-products");
      const products = data.filter(item=> item.Category && item.Category.trim() === "Fashion (Women & Kids)");
      if(products.length === 0){ np.style.display = "block"; return; }
      products.forEach((p,i)=>{
        const link = p["Product Link "] || p["Product Link"] || p["Product URL"];
        if(!link) return;
        const full = p.Description || "";
        const short = truncate(full,100);
        const card = document.createElement("div");
        card.className = "product-card";
        const img = document.createElement("img");
        img.src = p["Image URL"] || "";
        img.alt = p["Product Name"];
        img.onerror = ()=>{ img.src="https://via.placeholder.com/320x250/fce7f3/be185d?text=Image+Coming+Soon"; };
        card.appendChild(img);
        card.innerHTML += `
          <div class="badge">${badge()}</div>
          <h3>${p["Product Name"]}</h3>
          <div class="rating"><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><span>${rating()}/5</span></div>
          
          <div class="description short" id="desc-${i}">${short}${full.length>100?'<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>': ''}</div>
          <div class="price">${p.Price || ""}</div>
          
        `;
        card.innerHTML += `<a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now üëó</a>`;
        if(full.length>100){
          const dEl = card.querySelector(`#desc-${i}`);
          dEl.addEventListener('mouseenter',()=>{dEl.innerHTML=full+'<div class="expand-text">hover away to collapse</div>'; dEl.className="description expanded";});
          dEl.addEventListener('mouseleave',()=>{dEl.innerHTML=short+'<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>'; dEl.className="description short";});
        }
        c.appendChild(card);
      });
    }).catch(err=>{ console.error(err); document.getElementById("no-products").style.display = "block"; });
  </script>
