<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness & Health Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #dc2626;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header p {
      margin: 5px 0 10px;
      font-size: 14px;
    }
    .header a {
      color: #fecaca;
      text-decoration: underline;
      font-size: 14px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 25px;
    }
    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #dc2626;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
    }
    .product-card h3 {
      font-size: 19px;
      margin: 15px 0;
      color: #1f2937;
      font-weight: bold;
    }
    .description {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 15px;
      min-height: 60px;
    }
    .description.short {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    .description.expanded {
      display: block;
    }
    .expand-text {
      color: #dc2626;
      font-size: 12px;
      cursor: pointer;
      margin-top: 5px;
    }
    .price {
      font-weight: bold;
      color: #059669;
      font-size: 18px;
      margin: 15px 0;
    }
    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(220, 38, 38, 0.3);
    }
    .shop-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #dc2626);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
    }
    .no-products {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fitness & Health</h1>
    <p>Discover top digital products for fitness and wellness</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Fitness & Health category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncateText(text, maxLength = 120) {
      if (text.length <= maxLength) return text;
      return text.substr(0, maxLength) + '...';
    }

    function getRandomBadge() {
      const badges = ['üí™ Strong', 'üî• Fat Burner', '‚ö° Energy Boost', 'üèÜ Best Seller', 'üíØ Proven'];
      return badges[Math.floor(Math.random() * badges.length)];
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");

        // Filter for both "Fitness" and "Fitness " (with space) to catch all variants
        const fitnessProducts = data.filter(item => {
          if (!item.Category) return false;
          const category = item.Category.trim().toLowerCase();
          return category === "fitness" || category === "health & fitness" || category === "fitness & health";
        });

        if (fitnessProducts.length === 0) {
          noProducts.style.display = "block";
        } else {
          noProducts.style.display = "none";

          fitnessProducts.forEach((product, index) => {
            const productLink = product["Product Link "] || product["Product Link"];
            if (!productLink || productLink.trim() === "") return;

            const fullDescription = product.Description || "";
            const shortDescription = truncateText(fullDescription, 100);
            const badge = getRandomBadge();

            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <div class="badge">${badge}</div>
              <img src="${product["Image URL"]}" alt="${product["Product Name"]}">
              <h3>${product["Product Name"]}</h3>
              <div class="description short" id="desc-${index}">
                ${shortDescription}
                ${fullDescription.length > 100 ? '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>' : ''}
              </div>
              <div class="price">${product.Price || ""}</div>
              <a href="${productLink}" target="_blank" rel="noopener noreferrer" class="shop-btn">Shop Now üí™</a>
            `;

            if (fullDescription.length > 100) {
              const descElement = card.querySelector(`#desc-${index}`);
              descElement.addEventListener('mouseenter', () => {
                descElement.innerHTML = fullDescription + '<div class="expand-text">hover away to collapse</div>';
                descElement.className = "description expanded";
              });
              descElement.addEventListener('mouseleave', () => {
                descElement.innerHTML = shortDescription + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
                descElement.className = "description short";
              });
            }

            container.appendChild(card);
          });
        }
      })
      .catch(error => {
        console.error("Error loading products:", error);
        const noProducts = document.getElementById("no-products");
        noProducts.style.display = "block";
        noProducts.textContent = "Error loading products. Please try again later.";
      });
  </script>
</body>
</html>
