<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business & Investment ‚Äì Eva's Trendify Hub</title>
  <meta name="description" content="Grow your wealth with top business and investment tools and resources"/>
  <!-- Google Fonts ‚Äì Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf2f8, #fce7f3);
      overflow-x: hidden;
    }
    .header {
      /* New two-color gradient: amber ‚Üí indigo */
      background: linear-gradient(135deg, #f59e0b, #1e40af);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(31,41,55,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .header::after {
      content: "üíºüìàüí∞üè¶üìäüóÇÔ∏èüíµüìâüèÜüìãüîíüìà";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(5);
      opacity: 0.09;
      pointer-events: none;
      white-space: nowrap;
    }
    .header h1 {
      margin: 0 0 6px;
      font-size: 30px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      user-select: none;
    }
    .header p {
      margin: 0 auto 12px;
      font-size: 16px;
      color: #e5e7eb;
      max-width: 700px;
      font-weight: 400;
      user-select: none;
    }
    .header a {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
      text-decoration: none;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.3s;
      user-select: none;
    }
    .header a:hover {
      background: rgba(255,255,255,0.4);
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 20px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 320px;
      padding: 20px;
      text-align: center;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(31,41,55,0.16);
    }
    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #fef3c7;
      border: 2px solid #f59e0b;
      transition: transform 0.3s;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .badge {
      position: absolute;
      top: 15px; right: 15px;
      background: #1e40af;
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 600;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 19px;
      color: #374151;
      font-weight: 700;
    }
    .rating {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
      color: #fbbf24;
    }
    .stars {
      font-size: 16px;
    }
    .description {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.5;
      margin-bottom: 15px;
      min-height: 60px;
      font-weight: 400;
    }
    .description.short {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    .expand-text {
      margin-top: 5px;
      color: #f59e0b;
      font-size: 12px;
      cursor: pointer;
    }
    .price {
      margin: 15px 0;
      font-size: 20px;
      font-weight: 700;
      color: #16a34a;
    }
    .price::before {
      content: "$";
    }
    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 14px 28px;
      border-radius: 30px;
      background: linear-gradient(135deg, #f59e0b, #1e40af);
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(31,41,55,0.19);
      transition: all 0.3s;
    }
    .shop-btn:hover {
      background: linear-gradient(135deg, #1e40af, #f59e0b);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(31,41,55,0.25);
    }
    .shop-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg,transparent,rgba(255,255,255,0.26),transparent);
      transition: left 0.5s;
    }
    .shop-btn:hover::before {
      left: 100%;
    }
    .no-products {
      text-align: center;
      padding: 50px;
      color: #6b7280;
      font-size: 16px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üíºüìä Business & Investment üí∞üìà</h1>
    <p>Grow your wealth with top business and investment tools and resources</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Business & Investment category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";
    function truncate(text, max=120) {
      return text.length <= max ? text : text.substr(0, max) + '...';
    }
    function badge() {
      const b = ['üí° Insightful','üöÄ High ROI','üìä Analytics','üî• Trending','‚úÖ Recommended'];
      return b[Math.floor(Math.random() * b.length)];
    }
    function rating() {
      const r = ['4.8','4.9','5.0','4.7','4.6'];
      return r[Math.floor(Math.random() * r.length)];
    }

    fetch(SHEET_URL)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");
        const products = data.filter(item => {
          const raw = (item["Category"] ?? item["Category "] ?? "").trim().toLowerCase();
          return raw === "business & investment";
        });
        if (!products.length) {
          noProducts.style.display = "block";
          return;
        }
        products.forEach((p, i) => {
          const link = p["Product Link"] || p["Product Link "] || p["Product URL"];
          if (!link) return;
          const full = p.Description || "";
          const short = truncate(full, 100);

          const card = document.createElement("div");
          card.className = "product-card";
          const img = document.createElement("img");
          img.src = p["Image URL"] || "";
          img.alt = p["Product Name"];
          img.onerror = () => {
            img.src = "https://via.placeholder.com/320x250/fef3c7/f59e0b?text=Image+Coming+Soon";
          };
          card.appendChild(img);

          card.innerHTML += `
            <div class="badge">${badge()}</div>
            <h3>${p["Product Name"]}</h3>
            <div class="rating"><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><span>${rating()}/5</span></div>
            <div class="description short" id="desc-${i}">
              ${short}${full.length>100?'<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>':''}
            </div>
            <div class="price">${p.Price||""}</div>
            <a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now üíº</a>
          `;
          if (full.length>100) {
            const descEl = card.querySelector(`#desc-${i}`);
            descEl.addEventListener('mouseenter', ()=> {
              descEl.innerHTML = full + '<div class="expand-text">hover away to collapse</div>';
              descEl.className = "description expanded";
            });
            descEl.addEventListener('mouseleave', ()=> {
              descEl.innerHTML = short + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
              descEl.className = "description short";
            });
          }
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("no-products").style.display = "block";
      });
  </script>
</body>
</html>
