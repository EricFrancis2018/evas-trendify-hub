<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coloring Books - Eva's Trendify Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
      overflow-x: hidden;
    }
    
    /* FLOATING ANIMATIONS */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    @keyframes colorShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    .floating-pencil {
      position: fixed;
      font-size: 30px;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    .pencil-1 { top: 20%; left: 5%; animation-delay: 0s; }
    .pencil-2 { top: 60%; right: 8%; animation-delay: 1s; }
    .pencil-3 { top: 40%; left: 3%; animation-delay: 2s; }
    
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fbbf24, #f59e0b);
      border-radius: 50%;
      animation: sparkle 2s infinite;
    }
    
    .header {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    .header h1 {
      margin: 0;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: colorShift 5s infinite;
    }
    .header p {
      margin: 5px 0 10px;
      font-size: 16px;
    }
    .header a {
      color: #fef3c7;
      text-decoration: underline;
      font-size: 14px;
    }
    
    /* AGE FILTER TABS */
    .filter-tabs {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 15px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #f59e0b;
    }
    .filter-tab {
      padding: 10px 20px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
    }
    .filter-tab:hover, .filter-tab.active {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.5);
      background: linear-gradient(135deg, #d97706, #92400e);
    }
    
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 25px;
    }
    .product-card {
      background: linear-gradient(145deg, #ffffff, #f8fafc);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      border: 3px solid transparent;
    }
    .product-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 35px rgba(245, 158, 11, 0.3);
      border-color: #fbbf24;
    }
    
    /* SPARKLES ON HOVER */
    .product-card:hover::before {
      content: "‚ú®";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      animation: sparkle 1s infinite;
    }
    .product-card:hover::after {
      content: "üåü";
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
      animation: sparkle 1s infinite 0.5s;
    }
    
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
      border: 2px solid #fed7aa;
      background-color: #f3f4f6; /* Fallback background */
    }
    .product-card:hover img {
      transform: scale(1.05);
      border-color: #fbbf24;
    }
    
    /* IMAGE ERROR HANDLING */
    .product-card img[src=""], .product-card img:not([src]) {
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23f3f4f6"/><text x="100" y="100" text-anchor="middle" fill="%236b7280" font-family="Arial" font-size="14">üé® Image Loading...</text></svg>');
      background-size: cover;
      background-position: center;
    }
    
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: bold;
      animation: float 2s ease-in-out infinite;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
    }
    
    /* RATINGS DISPLAY */
    .rating {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
      font-size: 14px;
      color: #d97706;
    }
    .stars {
      color: #fbbf24;
      font-size: 16px;
    }
    
    .download-count {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      margin: 8px 0;
      display: inline-block;
    }
    
    .product-card h3 {
      font-size: 19px;
      margin: 15px 0 10px;
      color: #1f2937;
      font-weight: bold;
    }
    .description {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 15px;
      min-height: 60px;
    }
    .description.short {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    .description.expanded {
      display: block;
    }
    .expand-text {
      color: #f59e0b;
      font-size: 12px;
      cursor: pointer;
      margin-top: 5px;
    }
    
    /* FIXED PRICE DISPLAY */
    .price {
      font-weight: bold;
      color: #059669;
      font-size: 20px;
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .price::before {
      content: "$";
      color: #059669;
    }
    
    /* ENHANCED SHOP BUTTON */
    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
      position: relative;
      overflow: hidden;
    }
    .shop-btn:hover {
      background: linear-gradient(135deg, #d97706, #92400e);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
    }
    .shop-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .shop-btn:hover::before {
      left: 100%;
    }
    
    .instant-download {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
      margin-top: 5px;
      display: inline-block;
    }
    
    .no-products {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- FLOATING PENCILS -->
  <div class="floating-pencil pencil-1">‚úèÔ∏è</div>
  <div class="floating-pencil pencil-2">üñçÔ∏è</div>
  <div class="floating-pencil pencil-3">üñäÔ∏è</div>
  
  <div class="header">
    <h1>üé® Coloring Books üåà</h1>
    <p>Creative and relaxing digital coloring books for all ages</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
  
  <!-- AGE FILTER TABS -->
  <div class="filter-tabs">
    <button class="filter-tab active" data-age="all">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ All Ages</button>
    <button class="filter-tab" data-age="kids">üßí Kids (3-8)</button>
    <button class="filter-tab" data-age="teens">üë¶ Teens (9-16)</button>
    <button class="filter-tab" data-age="adults">üë© Adults (17+)</button>
  </div>

  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Coloring Books category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncateText(text, maxLength = 120) {
      if (text.length <= maxLength) return text;
      return text.substr(0, maxLength) + '...';
    }

    function getRandomBadge() {
      const badges = ['üé® Creative', 'üåà Colorful', '‚ú® Relaxing', 'üìö Digital', 'üñçÔ∏è Fun', 'üî• Popular', '‚≠ê Best Seller'];
      return badges[Math.floor(Math.random() * badges.length)];
    }
    
    function getRandomRating() {
      const ratings = ['4.8', '4.9', '4.7', '4.6', '5.0'];
      return ratings[Math.floor(Math.random() * ratings.length)];
    }
    
    function getRandomDownloads() {
      const downloads = ['1,200+', '850+', '2,100+', '670+', '1,500+', '920+'];
      return downloads[Math.floor(Math.random() * downloads.length)];
    }

    // Function to handle image loading errors
    function handleImageError(img) {
      img.style.background = 'linear-gradient(135deg, #fef3c7, #fed7aa)';
      img.style.display = 'flex';
      img.style.alignItems = 'center';
      img.style.justifyContent = 'center';
      img.innerHTML = '<span style="color: #d97706; font-size: 24px;">üé®</span>';
      img.alt = 'Coloring Book Cover';
    }

    // Function to format price with dollar sign
    function formatPrice(price) {
      if (!price) return '';
      const priceStr = price.toString();
      // Remove existing $ if present, then add it back
      const cleanPrice = priceStr.replace(/^\$/, '');
      return cleanPrice;
    }

    let allColoringBooks = [];

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");

        allColoringBooks = data.filter(item => {
          if (!item.Category) return false;
          const category = item.Category.trim().toLowerCase();
          return category.includes("coloring") || category === "coloringbooks";
        });

        displayProducts(allColoringBooks);
      })
      .catch(error => {
        console.error("Error loading products:", error);
        const noProducts = document.getElementById("no-products");
        noProducts.style.display = "block";
        noProducts.textContent = "Error loading products. Please try again later.";
      });

    function displayProducts(products) {
      const container = document.getElementById("product-container");
      const noProducts = document.getElementById("no-products");
      container.innerHTML = '';

      if (products.length === 0) {
        noProducts.style.display = "block";
        return;
      }

      noProducts.style.display = "none";

      products.forEach((product, index) => {
        const productLink = product["Product Link "] || product["Product Link"];
        if (!productLink || productLink.trim() === "") return;

        const fullDescription = product.Description || "";
        const shortDescription = truncateText(fullDescription, 100);
        const badge = getRandomBadge();
        const rating = getRandomRating();
        const downloads = getRandomDownloads();
        const formattedPrice = formatPrice(product.Price);

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="badge">${badge}</div>
          <img src="${product["Image URL"] || ''}" alt="${product["Product Name"]}" onerror="this.style.background='linear-gradient(135deg, #fef3c7, #fed7aa)'; this.innerHTML='<div style=\\"display:flex;align-items:center;justify-content:center;height:100%;color:#d97706;font-size:24px;\\">üé® Loading...</div>';">
          <h3>${product["Product Name"]}</h3>
          <div class="rating">
            <span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
            <span>${rating}/5</span>
          </div>
          <div class="download-count">üì• Downloaded ${downloads} times</div>
          <div class="description short" id="desc-${index}">
            ${shortDescription}
            ${fullDescription.length > 100 ? '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>' : ''}
          </div>
          <div class="price">${formattedPrice}</div>
          <div class="instant-download">‚ö° Instant Download</div>
          <a href="${productLink}" target="_blank" rel="noopener noreferrer" class="shop-btn">Shop Now üé®</a>
        `;

        if (fullDescription.length > 100) {
          const descElement = card.querySelector(`#desc-${index}`);
          descElement.addEventListener('mouseenter', () => {
            descElement.innerHTML = fullDescription + '<div class="expand-text">hover away to collapse</div>';
            descElement.className = "description expanded";
          });
          descElement.addEventListener('mouseleave', () => {
            descElement.innerHTML = shortDescription + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
            descElement.className = "description short";
          });
        }

        container.appendChild(card);
      });
    }

    // AGE FILTER FUNCTIONALITY
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        const age = tab.dataset.age;
        let filteredProducts = allColoringBooks;
        
        if (age !== 'all') {
          filteredProducts = allColoringBooks.filter(product => {
            const name = product["Product Name"].toLowerCase();
            const desc = (product.Description || "").toLowerCase();
            
            if (age === 'kids') {
              return name.includes('puppy') || name.includes('unicorn') || name.includes('animal') || 
                     desc.includes('kids') || desc.includes('children');
            } else if (age === 'teens') {
              return name.includes('mermaid') || name.includes('fantasy') || 
                     desc.includes('teen') || desc.includes('young');
            } else if (age === 'adults') {
              return desc.includes('adult') || desc.includes('stress') || desc.includes('relax');
            }
            return true;
          });
        }
        
        displayProducts(filteredProducts);
      });
    });
  </script>
</body>
</html>
