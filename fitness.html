<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness & Health Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #dc2626;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header p {
      margin: 5px 0 10px;
      font-size: 14px;
    }
    .header a {
      color: #fecaca;
      text-decoration: underline;
      font-size: 14px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 25px;
    }
    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .product-card img {
  width: 100%;
  height: auto;          /* allow natural image height */
  object-fit: contain;   /* show entire image without cropping */
  border-radius: 8px;
  margin-bottom: 15px;
  background-color: #f3f4f6;
  border: 2px solid #fed7aa;
  transition: transform 0.3s ease;
}
    .product-card:hover img {
      transform: scale(1.05);
      border-color: #dc2626;
    }
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #dc2626;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
    }
    .product-card h3 {
      font-size: 19px;
      margin: 15px 0;
      color: #1f2937;
      font-weight: bold;
    }
    .description {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 15px;
      min-height: 60px;
    }
    .description.short {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    .description.expanded {
      display: block;
    }
    .expand-text {
      color: #dc2626;
      font-size: 12px;
      cursor: pointer;
      margin-top: 5px;
    }
    .price {
      font-weight: bold;
      color: #059669;
      font-size: 18px;
      margin: 15px 0;
    }
    .price::before {
      content: "$";
      color: #059669;
    }
    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(220,38,38,0.3);
      position: relative;
      overflow: hidden;
    }
    .shop-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #dc2626);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220,38,38,0.4);
    }
    .shop-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .shop-btn:hover::before {
      left: 100%;
    }
    .no-products {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #6b7280;
    }
    .header-emoji-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.8rem;
      font-size: 1.8rem;
      opacity: 0.8;
      animation: danceLeft 4s ease-in-out infinite;
    }
    .header-emoji-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.8rem;
      font-size: 1.8rem;
      opacity: 0.8;
      animation: danceRight 4s ease-in-out infinite;
      animation-delay: 2s;
    }
    .header-emoji-left span, .header-emoji-right span {
      display: inline-block;
      animation: float 2s ease-in-out infinite;
    }
    .header-emoji-left span:nth-child(2) { animation-delay: 0.5s; }
    .header-emoji-left span:nth-child(3) { animation-delay: 1s; }
    .header-emoji-right span:nth-child(2) { animation-delay: 0.7s; }
    .header-emoji-right span:nth-child(3) { animation-delay: 1.4s; }
    
    @keyframes danceLeft {
      0%, 100% { transform: translateY(-50%) rotate(-5deg); }
      50% { transform: translateY(-60%) rotate(5deg); }
    }
    @keyframes danceRight {
      0%, 100% { transform: translateY(-50%) rotate(5deg); }
      50% { transform: translateY(-60%) rotate(-5deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-emoji-left">
      <span>üíä</span>
      <span>üåø</span>
      <span>üí™</span>
<span>üçë</span>
<span>üçá</span>
<span>üå∞</span>
<span>ü•õ</span>
<span>ü•ù</span>
    </div>
    <div class="header-emoji-right">
      <span>‚ö°</span>
      <span>üß†</span>
      <span>ü•¶</span>
<span>ü•ô</span>
<span>üçå</span>
<span>ü•ï</span>
<span>üçã</span>
<span>üçé</span>
    </div>
    <h1>
      Fitness &amp; Health
      <span class="header-icons">üèãÔ∏è‚Äç‚ôÄÔ∏è üí™ üèÉ‚Äç‚ôÇÔ∏è ü•ó üßò‚Äç‚ôÄÔ∏è</span>
    </h1>
    <p>Discover top digital products for fitness and wellness</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Fitness & Health category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";
    function truncateText(text, maxLength = 120) {
      return text.length <= maxLength ? text : text.substr(0, maxLength) + '...';
    }
    function getRandomBadge() {
      const badges = ['üí™ Strong','üî• Fat Burner','‚ö° Energy Boost','üèÜ Best Seller','üíØ Proven'];
      return badges[Math.floor(Math.random()*badges.length)];
    }
    function getRandomDownloads(){
      const list=['1,200+','850+','2,100+','670+','1,500+'];
      return list[Math.floor(Math.random()*list.length)];
    }

    fetch(SHEET_URL)
      .then(r=>r.json())
      .then(data=>{
        const container=document.getElementById("product-container");
        const noProducts=document.getElementById("no-products");
        const fitnessProducts=data.filter(item=>{
          if(!item.Category) return false;
          const cat=item.Category.trim().toLowerCase();
          return cat==="fitness"||cat==="fitness & health"||cat==="health & fitness";
        });
        if(!fitnessProducts.length){
          noProducts.style.display="block";
          return;
        }
        fitnessProducts.forEach((p,i)=>{
          const link=p["Product Link "]||p["Product Link"];
          if(!link) return;
          const full=p.Description||"";
          const short=truncateText(full,100);
          const badge=getRandomBadge();
          const downloads=getRandomDownloads();
          const card=document.createElement("div");card.className="product-card";
         card.innerHTML=`
  <div class="badge">${badge}</div>
  <img src="${p["Image URL"]||''}" alt="${p["Product Name"]}"/>
  <h3>${p["Product Name"]}</h3>
  <div class="description short" id="d${i}">
    ${short}${full.length>100?'<div class="expand-text">‚Ä¶ read more</div>':''}
  </div>
  <div class="price">${p.Price||''}</div>
  <a href="${link}" target="_blank" class="shop-btn">Shop Now üí™</a>
`;
          if(full.length>100){
            const d=card.querySelector(`#d${i}`);
            d.addEventListener("mouseenter",()=>{d.innerHTML=full+'<div class="expand-text">hover away</div>';d.className="description expanded";});
            d.addEventListener("mouseleave",()=>{d.innerHTML=short+'<div class="expand-text">‚Ä¶ read more</div>';d.className="description short";});
          }
          container.appendChild(card);
        });
      })
      .catch(e=>{
        document.getElementById("no-products").style.display="block";
      });
  </script>
</body>
</html>
