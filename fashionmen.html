  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header p {
      margin: 5px 0 10px;
      font-size: 14px;
    }
    .header a {
      color: #bfdbfe;
      text-decoration: underline;
      font-size: 14px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 25px;
    }
    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f3f4f6;
      border: 2px solid #fed7aa;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
      border-color: #1e3a8a;
    }
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ef4444;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
    }
    .product-card h3 {
      font-size: 19px;
      margin: 15px 0;
      color: #1f2937;
      font-weight: bold;
    }
    .description {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 15px;
      min-height: 60px;
    }
    .description.short {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }
    .description.expanded {
      display: block;
    }
    .expand-text {
      color: #1e3a8a;
      font-size: 12px;
      cursor: pointer;
      margin-top: 5px;
    }
    .price {
      font-weight: bold;
      color: #059669;
      font-size: 18px;
      margin: 15px 0;
    }
    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(30, 58, 138, 0.3);
    }
    .shop-btn:hover {
      background: linear-gradient(135deg, #1e40af, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4);
    }
    .no-products {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #6b7280;
    }
    /* ---- Floating emoji styles ---- */
    .header-emoji-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.7rem;
      font-size: 1.7rem;
      opacity: 0.85;
      animation: danceLeft 4s ease-in-out infinite;
    }
    .header-emoji-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.7rem;
      font-size: 1.7rem;
      opacity: 0.85;
      animation: danceRight 4s ease-in-out infinite;
      animation-delay: 2s;
    }
    .header-emoji-left span, .header-emoji-right span {
      display: inline-block;
      animation: float 2s ease-in-out infinite;
    }
    .header-emoji-left span:nth-child(2) { animation-delay: 0.5s; }
    .header-emoji-left span:nth-child(3) { animation-delay: 1s; }
    .header-emoji-left span:nth-child(4) { animation-delay: 1.3s; }
    .header-emoji-right span:nth-child(2) { animation-delay: 0.6s; }
    .header-emoji-right span:nth-child(3) { animation-delay: 1.2s; }
    .header-emoji-right span:nth-child(4) { animation-delay: 1.6s; }
    @keyframes danceLeft {
      0%, 100% { transform: translateY(-50%) rotate(-6deg);}
      50% { transform: translateY(-55%) rotate(7deg);}
    }
    @keyframes danceRight {
      0%, 100% { transform: translateY(-50%) rotate(7deg);}
      50% { transform: translateY(-55%) rotate(-6deg);}
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1);}
      50% { transform: translateY(-8px) scale(1.12);}
    }
  </style>
</head>
<body>

    <div class="header-emoji-left">

    </div>
    <div class="header-emoji-right">

      <span>üëñ</span>

<span>üëï</span>

    </div>
    <h1>üëïüß¢Fashion (Men)ü©≥ü•æ</h1>
    <p>Discover trending men's fashion and style products</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Fashion (Men) category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncateText(text, maxLength = 120) {
      if (text.length <= maxLength) return text;
      return text.substr(0, maxLength) + '...';
    }
    function getRandomBadge() {
      const badges = ['üî• Hot', '‚≠ê Best Seller', 'üöÄ Trending', 'üíé Premium', '‚ö° Limited'];
      return badges[Math.floor(Math.random() * badges.length)];
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");
        const mensFashion = data.filter(item => item.Category && item.Category.trim() === "Fashion (Men)");
        if (mensFashion.length === 0) {
          noProducts.style.display = "block";
        } else {
          noProducts.style.display = "none";
          mensFashion.forEach((product, index) => {
            const productLink = product["Product Link "] || product["Product Link"];
            if (!productLink || productLink.trim() === "") return;
            const fullDescription = product.Description || "";
            const shortDescription = truncateText(fullDescription, 100);
            const badge = getRandomBadge();
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <div class="badge">${badge}</div>
              <img src="${product["Image URL"]}" alt="${product["Product Name"]}">
              <h3>${product["Product Name"]}</h3>
              <div class="description short" id="desc-${index}">
                ${shortDescription}
                ${fullDescription.length > 100 ? '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>' : ''}
              </div>
              <div class="price">${product.Price || ""}</div>
              <a href="${productLink}" target="_blank" rel="noopener noreferrer" class="shop-btn">Shop Now üõçÔ∏è</a>
            `;
            if (fullDescription.length > 100) {
              const descElement = card.querySelector(`#desc-${index}`);
              descElement.addEventListener('mouseenter', () => {
                descElement.innerHTML = fullDescription + '<div class="expand-text">hover away to collapse</div>';
                descElement.className = "description expanded";
              });
              descElement.addEventListener('mouseleave', () => {
                descElement.innerHTML = shortDescription + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
                descElement.className = "description short";
              });
            }
            container.appendChild(card);
          });
        }
      })
      .catch(error => {
        console.error("Error loading products:", error);
        const noProducts = document.getElementById("no-products");
        noProducts.style.display = "block";
        noProducts.textContent = "Error loading products. Please try again later.";
      });
  </script>
</body>
