    .product-card {
      background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px; padding: 20px; text-align: center; position: relative; overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(220,38,38,0.3);
    }
    .product-card img {
      width: 100%; height: auto; object-fit: contain; border-radius: 8px; margin-bottom: 15px;
      background-color: #f3f4f6; border: 2px solid #FECACA; transition: transform 0.3s ease;
    }
    .product-card:hover img { transform: scale(1.05); }
    .badge {
      position: absolute; top: 15px; right: 15px; background: #EF4444; color: white;
      padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: bold;
    }
    .product-card h3 {
      font-size: 19px; margin: 15px 0 10px; color: #B91C1C; font-weight: bold;
    }
    .rating {
      display: flex; justify-content: center; align-items: center; gap: 5px;
      margin: 10px 0; color: #F59E0B;
    }

    .description.expanded { display: block; }
    .expand-text {

    }
    .price {
      font-weight: bold; color: #16A34A; font-size: 20px; margin: 15px 0;
    }
    .price::before { content: "$"; }
    .shop-btn {
      display: inline-block; margin-top: 15px;
      background: linear-gradient(135deg,#DC2626,#EF4444);
      color: white; padding: 14px 28px; text-decoration: none;
      border-radius: 30px; font-weight: bold; font-size: 16px;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(220,38,38,0.4);
      position: relative; overflow: hidden;
    }
    .shop-btn:hover {
      background: linear-gradient(135deg,#B91C1C,#EF4444);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(220,38,38,0.6);
    }
    .shop-btn::before {
      content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
      transition: left 0.5s;
    }
    .shop-btn:hover::before { left: 100%; }
    .no-products {
      text-align: center; padding: 50px; font-size: 16px; color: #4B5563;

<body>
  <div class="header">
    <h1>ü•óüßò‚Äç‚ôÄÔ∏èFitness & Health üèãÔ∏è‚Äç‚ôÇÔ∏èüí™üèÉ‚Äç‚ôÄÔ∏è</h1>
    <p>Discover top digital products for fitness and wellness</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div id="product-container" class="product-grid"></div>
  <div id="no-products" class="no-products" style="display:none;">
    No products found in Fitness & Health category.
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz587ETLZV3qym3Rw3J6sNRMK2alqL9BQS9GR6icixeLr8EbLPop1h5OQLOJ1lePduO/exec";

    function truncate(text, max = 120) {
      return text.length <= max ? text : text.substr(0, max) + '...';
    }
    function badge() {
      const b = ['üèãÔ∏è‚Äç‚ôÇÔ∏è Strength','üí™ Power','üèÉ‚Äç‚ôÄÔ∏è Endurance','ü•ó Nutrition','üßò‚Äç‚ôÄÔ∏è Wellness'];
      return b[Math.floor(Math.random() * b.length)];
    }
    function rating() {
      const r = ['4.8','4.9','5.0','4.7','4.6'];
      return r[Math.floor(Math.random() * r.length)];
    }

    fetch(SHEET_URL)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("product-container");
        const noProducts = document.getElementById("no-products");
        const products = data.filter(item =>
          item.Category && item.Category.trim() === "Fitness & Health"
        );
        if (!products.length) {
          noProducts.style.display = "block";
          return;
        }
        products.forEach((p, i) => {
          const link = p["Product Link "] || p["Product Link"] || p["Product URL"];
          if (!link) return;
          const full = p.Description || "";
          const short = truncate(full, 100);

          const card = document.createElement("div");
          card.className = "product-card";

          const img = document.createElement("img");
          img.src = p["Image URL"] || "";
          img.alt = p["Product Name"];
          img.onerror = () => {
            img.src = "https://via.placeholder.com/320x250/fce7f3/be185d?text=Image+Coming+Soon";
          };
          card.appendChild(img);

          card.innerHTML += `
            <div class="badge">${badge()}</div>
            <h3>${p["Product Name"]}</h3>
            <div class="rating"><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><span>${rating()}/5</span></div>
            <div class="description short" id="desc-${i}">
              ${short}${full.length > 100 ? '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>' : ''}
            </div>
            <div class="price">${p.Price || ""}</div>
            <a href="${link}" target="_blank" rel="noopener" class="shop-btn">Shop Now üèãÔ∏è</a>
          `;
          if (full.length > 100) {
            const descEl = card.querySelector(`#desc-${i}`);
            descEl.addEventListener('mouseenter', () => {
              descEl.innerHTML = full + '<div class="expand-text">hover away to collapse</div>';
              descEl.className = "description expanded";
            });
            descEl.addEventListener('mouseleave', () => {
              descEl.innerHTML = short + '<div class="expand-text">‚Ä¢ ‚Ä¢ ‚Ä¢ hover to read more</div>';
              descEl.className = "description short";
            });
          }
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("no-products").style.display = "block";
      });
  </script>
</body>
