<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Categories – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1fa2ff, #ff5858 70%);
      min-height: 100vh;
      color: #162447;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .confetti,
    .confetti2 {
      font-size: 110px;
      opacity: 0.09;
      position: absolute;
      pointer-events: none;
      width: 88vw;
      text-align: center;
      z-index: 0;
      user-select: none;
      white-space: nowrap;
    }
    .confetti {
      top: 4%;
      left: 50%;
      transform: translateX(-50%);
    }
    .confetti2 {
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%) scale(-1,1);
    }
    .container {
      background: rgba(255,255,255,0.22);
      box-shadow: 0 8px 40px rgba(31,162,255,0.19);
      padding: 55px 36px;
      border-radius: 24px;
      max-width: 420px;
      width: 88vw;
      position: relative;
      z-index: 1;
      transition: transform 0.2s cubic-bezier(.4,2,.5,.99);
    }
    .container:hover {
      transform: scale(1.06) rotate(-1deg);
      box-shadow: 0 18px 50px 0 rgba(31,162,255,0.28);
    }
    .icon {
      font-size: 58px;
      margin-bottom: 18px;
      animation: bounce 1.5s infinite alternate;
      display: inline-block;
    }
    @keyframes bounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(-14px);}
    }
    h1 {
      margin: 0 0 17px;
      font-size: 28px;
      font-weight: 900;
      color: #111b47;
      text-shadow: 0 2px 8px #fff2;
      letter-spacing: 0.5px;
    }
    .excited {
      font-size: 19px;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px #111b4762;
    }
    p {
      margin: 0 0 25px;
      color: #162447;
      font-size: 17px;
      opacity: 0.96;
    }
    .back-btn {
      display: inline-block;
      background: rgba(17,27,71,0.8);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(17,27,71,0.2);
    }
    .back-btn:hover {
      background: rgba(17,27,71,1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(17,27,71,0.3);
    }
  </style>
</head>
<body>
  <div class="confetti">🎉💼🎈🎊📈🌟👍🥳📱💡🔎🥂🎁</div>
  <div class="confetti2">🎉🎊✨📊🦄⭐🚀🎁❤️💍🎂🎆🥳</div>
  <div class="container">
    <div class="icon">🔎</div>
    <h1>More Categories</h1>
    <div class="excited">🎉 New sections launching soon!</div>
    <p>Stay tuned for lots more awesome content.<br>
      We're working to deliver something special for you!</p>
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>
</body>
</html>
